<!DOCTYPE html>
<html>

<head>
    <title>Day12</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <div class="cover">

        <div class="phone__screen">
            <div class="main__column">
                <div class="main__column__icon">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="main__column__title">
                    <span class="main__title">Recipes</span>
                </div>
                <div class="main__column__icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="sub__column">
                <div class="sub__column_popular">
                    <div class="pupular__title">
                        <span class="popular__tilte__text">Popular Recipes</span>
                    </div>
                    <div class="viewall">
                        <span class="viewall__text">View All</span>
                    </div>
                </div>

                <div class="popular__recipes">
                    <div class="popular__recipes__fistline">
                        <div class="image1">
                            <span class="homecooking">Home Cooking</span>
                        </div>
                        <div class="image2">
                            <span class="pastryrecipes">Pastry Recipes</span>
                        </div>
                    </div>
                    <div class="popular__recipes__secondline">
                        <div class="image3">
                            <span class="forbabies">For Babies</span>
                        </div>
                        <div class="image4">
                            <span class="smoothierecipes">Smoothie Recipes</span>
                        </div>
                    </div>
                </div>

                <div class="sub__column_other">
                    <div class="other__title">
                        <span class="other__tilte__text">Other Recipes</span>
                    </div>
                </div>

                <div class="other__recipes">
                    <div class="other__recipes__form">
                        <div class="other__recipes__information">
                            <div class="other__recipes__title">
                                <span class="recipes__title">Refreshments</span>
                                <div class="other__recipes_number">
                                    <span class="recipes__number">120 Recipes</span>
                                </div>
                            </div>
                        </div>
                        <div class="other__recipes__detail">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>

                <div class="other__recipes__form">
                    <div class="other__recipes__information">
                        <div class="other__recipes__title">
                            <span class="recipes__title">Diet Dishes</span>
                            <div class="other__recipes_number">
                                <span class="recipes__number">27 Recipes</span>
                            </div>
                        </div>
                    </div>
                    <div class="other__recipes__detail">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="other__recipes__form">
                    <div class="other__recipes__information">
                        <div class="other__recipes__title">
                            <span class="recipes__title">Soup Recipes </span>
                            <div class="other__recipes_number">
                                <span class="recipes__number">279 Recipes</span>
                            </div>
                        </div>
                    </div>
                    <div class="other__recipes__detail">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="other__recipes__form">
                    <div class="other__recipes__information">
                        <div class="other__recipes__title">
                            <span class="recipes__title">Meat Dishes</span>
                            <div class="other__recipes_number">
                                <span class="recipes__number">109 Recipes</span>
                            </div>
                        </div>
                    </div>
                    <div class="other__recipes__detail">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

            </div>

            <div class="navi">
                <div class="navi__list">
                    <i class="fas fa-home"></i>
                </div>
                <div class="navi__list">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="navi__list">
                    <i class="far fa-edit"></i>
                </div>
                <div class="navi__list">
                    <i class="far fa-plus-square"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
